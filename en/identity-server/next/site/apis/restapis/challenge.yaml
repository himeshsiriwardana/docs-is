components:
  schemas:
    ChallengeSet:
      required:
      - questions
      type: object
      properties:
        questionSetId:
          type: string
          description: A unique ID for the challenge set.
          example: challengeQuestion1
        questions:
          type: array
          description: Challenge questions for the set.
          items:
            $ref: '#/components/schemas/ChallengeQuestion'
    ChallengeQuestion:
      required:
      - question
      type: object
      properties:
        locale:
          type: string
          description: The locale of the question.
          example: en_US
        question:
          type: string
          description: Challenge question display value.
          example: Favorite vacation location?
        questionId:
          type: string
          description: A unique ID for the challenge question within the set.
          example: question1
    ChallengeAnswer:
      required:
      - answer
      type: object
      properties:
        questionSetId:
          type: string
          description: A unique ID to identify the challenge set.
          example: challengeQuestion1
        challengeQuestion:
          $ref: '#/components/schemas/ChallengeQuestion'
        answer:
          type: string
          description: Answer to the challenge question.
          example: Colombo
    UserChallengeAnswer:
      required:
      - answer
      type: object
      properties:
        challengeQuestion:
          $ref: '#/components/schemas/ChallengeQuestion'
        answer:
          type: string
          example: Colombo
    UserChallengeAnswerResponse:
      required:
      - answer
      - question
      - questionSetId
      type: object
      properties:
        questionSetId:
          type: string
          description: A unique ID to identify the challenge set.
          example: challengeQuestion1
        question:
          type: string
          description: Challenge question display value.
          example: Favorite vacation location?
        answer:
          type: string
          description: A hashed value of the challenge answer.
