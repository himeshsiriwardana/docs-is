openapi: 3.0.0
info:
  description: >
    This document specifies a Script Library Management RESTful API for WSO2 Identity Server.
  version: "1.0.0-oas3"
  title: Script Library Management API
security:
  - OAuth2: []
  - BasicAuth: []
paths:
  /script-libraries:
    post:
      tags:
        - Script Libraries
      summary: |
        Add a new script library
      description: >
        This API provides the capability to create a new Script library.
      operationId: addScriptLibrary
      responses:
        '201':
          description: Successful response
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'POST' \
            'https://localhost:9443/t/carbon.super/api/server/v1/script-libraries' \
            -H 'accept: */*' \
            -H 'Content-Type: multipart/form-data' \
            -F 'name=script-library-name' \
            -F 'description=script library description' \
            -F 'content=@script-library-file-name;type=text/javascript'
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/scriptLibraryPOSTRequest'
        description: This represents the script library to be created
        required: true
    get:
      tags:
        - Script Libraries
      summary: |
        List script libraries
      description: >
        This API provides the capability to list Script Libraries.
      operationId: getScriptLibraries
      parameters:
        - $ref: '#/components/parameters/limitQueryParam'
        - $ref: '#/components/parameters/offsetQueryParam'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScriptLibraryListResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ScriptLibraryListResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'GET' \
            'https://localhost:9443/t/carbon.super/api/server/v1/script-libraries?limit=30&offset=0' \
            -H 'accept: application/json'                 
  /script-libraries/{script-library-name}:
    get:
      tags:
        - Script Libraries
      summary: |
        Get script library
      description: >
        This API provides the capability to retrive the script library details by using its name.
      operationId: getScriptLibraryByName
      parameters:
        - name: script-library-name
          in: path
          description: Name of the script library
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScriptLibraryResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'GET' \
            'https://localhost:9443/t/carbon.super/api/server/v1/script-libraries/{script-library-name}' \
            -H 'accept: application/json'                  
    delete:
      tags:
        - Script Libraries
      summary: |
        Delete a script library
      description: >
        This API provides the capability to delete an script library by  giving its name.
      operationId: deleteScriptLibrary
      parameters:
        - name: script-library-name
          in: path
          description: Name of the script library
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successfully Deleted
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'DELETE' \
            'https://localhost:9443/t/carbon.super/api/server/v1/script-libraries/{script-library-name}' \
            -H 'accept: */*'                  
    put:
      tags:
        - Script Libraries
      summary: |
        Update a script library
      description: >
        This API provides the capability to Update a script library of an script library by using name.
      operationId: updateScriptLibrary
      parameters:
        - name: script-library-name
          in: path
          description: Name of the script library
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully Updated
          headers:
            Location:
              description: Location of the updated script library.
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'PUT' \
            'https://localhost:9443/t/carbon.super/api/server/v1/script-libraries/{script-library-name}' \
            -H 'accept: */*' \
            -H 'Content-Type: multipart/form-data' \
            -F 'description=script library description' \
            -F 'content=@script-library-file-name;type=text/javascript'                  
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/scriptLibraryPUTRequest'
        description: This represents the script library details to be updated.
        required: true
  /script-libraries/{script-library-name}/content:
    get:
      tags:
        - Script Libraries
      summary: |
        Get the content of the script library
      description: >
        This API provides the capability to retrive the content of script library by using its name.
      operationId: getScriptLibraryContentByName
      parameters:
        - name: script-library-name
          in: path
          description: Name of the script library
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/octet-stream:
              schema:
                example: 'Content of the script library'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'GET' \
            'https://localhost:9443/t/carbon.super/api/server/v1/script-libraries/{script-library-name}/content' \
            -H 'accept: application/octet-stream'                 
servers:
  - url: 'https://{serverUrl}/t/{tenantDomain}/api/server/v1'
    variables:
      tenantDomain:
        default: "carbon.super"
      serverUrl:
        default: "localhost:9443"

components:
  parameters:
    limitQueryParam:
      in: query
      name: limit
      required: false
      description: |
        Maximum number of records to return.
      schema:
        type: integer
        minimum: 1
        default: 30
    offsetQueryParam:
      in: query
      name: offset
      required: false
      description: |
        Number of records to skip for pagination.
      schema:
        type: integer
        default: 0
  schemas:
    ScriptLibrary:
      type: object
      properties:
        name:
          type: string
          example: 'script library name'
        description:
          type: string
          example: 'script library description'
        self:
          type: string
          example: "/t/wso2.com/api/server/v1/script-libraries/test.js"

    ScriptLibraryResponse:
      type: object
      required:
        - "name"
        - "content-ref"
      properties:
        name:
          type: string
          example: 'script library name'
        description:
          type: string
          example: 'script library description'
        content-ref:
          type: string
          example: 'script library content reference'
    ScriptLibraryListResponse:
      type: object
      properties:
        totalResults:
          type: integer
          example: 10
        startIndex:
          type: integer
          example: 1
        count:
          type: integer
          example: 10
        scriptLibraries:
          type: array
          items:
            $ref: '#/components/schemas/ScriptLibrary'
    scriptLibraryPOSTRequest:
      type: object
      required:
        - name
        - content
      properties:
        name:
          type: string
          example: 'script library name'
        description:
          type: string
          example: 'script library description'
        content:
          type: string
          format: binary
    scriptLibraryPUTRequest:
      type: object
      required:
        - content
      properties:
        description:
          type: string
          example: 'script library description'
        content:
          type: string
          format: binary
    Error:
      type: object
      properties:
        code:
          type: string
          example: SLC-00000
        message:
          type: string
          example: Some Error Message
        description:
          type: string
          example: Some Error Description
        traceId:
          type: string
          example: e0fbcfeb-3617-43c4-8dd0-7b7d38e13047